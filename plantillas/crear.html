{{ define "crear" }}
{{ template "cabecera" }}
<style>
  .custom-card {
      background-color: #343a40;
      border-radius: 10px;
      color: white;
  }
  .custom-card .card-header {
      background-color: #495057;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
  }
  .custom-card .card-body {
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
  }
</style>
<div class="card custom-card">
    <div class="card-header">
        Ingrese los datos del contacto nuevo
    </div>
    <div class="card-body">
        <form method="post" action="/insertar">
            <div class="form-group">
              <label for="">Nombre:</label>
              <input type="text"
                class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Ingrese el nombre</small>
            </div>
            <div class="form-group">
              <label for="">Correo:</label>
              <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="">
              <small id="emailHelpId" class="form-text text-muted">Ingrese el correo</small>
            </div>
            <div class="form-group">
              <label for="">Numero:</label>
              <input type="text"
                class="form-control" name="numero" id="numero" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Ingrese el numero</small>
            </div>
            <button type="submit" class="btn btn-success">Agregar nuevo contacto</button>
            <a name="" id="" class="btn btn-primary" href="/" role="button">Cancelar</a>
        </form>
    </div>
</div>
{{end}}
